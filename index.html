<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="Andrea Noonan" content="Name of Author" />
    <meta name="description" content="spots" />
    <meta name="keywords" content="spots" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="favicon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="spots logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img class="profile__image" alt="avatar" src="./images/avatar.jpg" />
          <div class="profile__description">
            <h2 class="profile__name">Bessie Coleman</h2>
            <p class="profile__job">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/pencil.svg" alt="pencil icon" /> Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/plus.svg" alt="plus icon" /> New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="#" alt="" class="card__image" />
                <button type="button" class="card__delete-button"></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">2023 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button class="modal__close-btn"></button>
          <h3 class="modal__title">Edit Profile</h3>
          <form class="modal__form" id="profile-form">
            <label for="profile-name-input" class="modal__label">Name</label>
            <input
              id="profile-name-input"
              class="modal__input"
              type="text"
              placeholder="Type your name"
            />
            <label for="profile-desc-input" class="modal__label"
              >Description</label
            >
            <input
              id="profile-desc-input"
              class="modal__input"
              type="text"
              placeholder="Describe yourself"
            />
            <button class="modal__save-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button class="modal__close-btn"></button>
          <h3 class="modal__title">New Post</h3>
          <form class="modal__form" id="post-form">
            <label for="new-post-input" class="modal__label">Image Link</label>
            <input
              id="new-post-input"
              class="modal__input"
              type="url"
              placeholder="Paste a link to the picture"
            />
            <label for="caption-input" class="modal__label">Caption</label>
            <input
              id="caption-input"
              class="modal__input"
              type="text"
              placeholder="Type your caption"
            />
            <button class="modal__save-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="image-popup-modal">
        <div class="modal__image-container">
          <button class="modal__image-close-btn"></button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__image-title"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
